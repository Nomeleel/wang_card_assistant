name: wang_card_assistant
description: >-
  A list of all Tencent King Card free data applications is displayed. 
  The installed applications can be selected to open. 
  Click the link that does not download and install to 
  open the application page of the application store.

version: 1.0.0+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  sqflite: ^1.1.7+3
  application_management: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/database/local.db
    - assets/image/
